<app-header [sendedTitle]="titlName" [sendButtons] = false></app-header>
<div class="write-review-wrap row">
  <div class="col-xs-12">
    <div class="row">
      <div class="user-photo col-xs-3 col-md-2">
        <img [src]="userPhoto" alt="">
      </div>
      <div class="col-xs-9 col-md-10">
        <h3>{{userName}}</h3>
      </div>
    </div>
  </div>
  <div class="add-photo col-xs-12">
    <div class="inputPhoto" name="inputPhoto">
      <input type="file" id="photo" class="" (change)="setFile($event.target.files[0])" placeholder="">
      <div *ngIf="!viewPhoto" class="photoholder">
        <img src="{{downloadURL}}" alt="person icon" />
      </div>
      <div *ngIf="viewPhoto" class="photo-wrap">
        <img class="photo" src="{{downloadURL}}" alt="" />
      </div>
    </div>
  </div>
  <h5 class="col-xs-12">Type review here:</h5>
  <div class="col-xs-12">
    <textarea [(ngModel)]="review" scroll="no" name="review"></textarea>
  </div>
  <div class="stars col-xs-12">
    <rating [(ngModel)]="rating" [max]="5" iconClass="star-icon" fullIcon="★" emptyIcon="☆" [readonly]="false" [disabled]="false" [required]="false" [float]="true" [titles]="['one', 'two', 'three', 'four', 'five']"></rating>
  </div>
  <button class="offset-xs-0 col-xs-12 offset-sm-3 col-sm-6 offset-md-4 col-md-4" type="button" (click)="sendReviewData()">Publish Review</button>
</div>
