<app-header [sendedTitle] = "titlName" [sendButtons] = false></app-header>
<app-log-reg-btns></app-log-reg-btns>
<div class="container-fluid">
  <div class="row">
    <form class="offset-xs-0 col-xs-12 offset-md-2 col-md-8" #f="ngForm" [formGroup]="form" (ngSubmit)="logIn(f)">
      <div class="form-group input-box input-container with-error" [class.with-error]="!f.valid" [class.with-success]="f.valid" [class.with-pristine]="f.pristine">
        <div class="thumbnail">
            <fieldset class="form-group">
                <input formControlName="email" type="email" name="mail" class="form-control" id="inputEmail" placeholder="Email" (click) = "resetAlert()">
            </fieldset>
            <fieldset class="form-group">
              <input formControlName="password" type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" (click) = "resetAlert()">
            </fieldset>
        </div>
      </div>
        <div class="alert alert-danger" *ngIf="f.form.controls.email.invalid && f.form.controls.email.dirty && f.form.controls.email.value.length != 0">{{ f.form.controls.email.errors.message }}</div>
        <div class="alert alert-danger" *ngIf="f.form.controls.password.invalid && f.form.controls.password.dirty && f.form.controls.password.value.length != 0">{{ f.form.controls.password.errors.message }}</div>
        <div class="alert alert-danger" *ngIf="alertDanger == true">Wrogn Email or password</div>
      <div class="form-group">
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary form-control login-button">LOGIN</button>
      </div>
    </form>
  </div>
</div>
<div class="container">
	<div class="row">
		<h1 class="text-transform col-md-12">
			Or Login with
		</h1>
		<div class="col-md-12">
		 	<div class="login-soc row">
		 		<div class="col-xs-3 offset-xs-1 col-md-2 offset-md-3 col-lg-2 offset-lg-3"><p class="fake-link socials soc-fb" (click)="facebookLogin()" href="#"></p></div>
				<div class="col-xs-4 col-md-2"><p class="fake-link socials soc-tw" href="#" (click)="twitterLogin()"></p></div>
				<div class="col-xs-3 col-md-2"><p class="fake-link socials soc-gplus" href="#" (click)="googleLogin()"></p></div>
		 	</div>
		</div>
	</div>
</div>
