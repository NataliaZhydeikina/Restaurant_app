<app-header [sendedTitle]="titlName" [sendButtons] = false></app-header>
<div class="container-fluid">
  <div class="row">
    <a class="banner-link col-xs-12" routerLink="/login"></a>
    <form class="offset-xs-0 col-xs-12 offset-md-2 col-md-8" #f="ngForm" [formGroup]="form" (ngSubmit)="login(f)">
      <p class="form-group">Please enter your new password</p>
      <div class="form-group input-box input-container with-error" [class.with-error]="!f.valid && f.form.controls.password.value.length != 0 || f.form.controls.password.value.length != 0"
        [class.with-success]="f.valid" [class.with-pristine]="f.pristine">
        <div class="thumbnail">
          <fieldset class="form-group">
            <input formControlName="password" type="password" name="password" class="form-control" id="inputPassword" placeholder="New password">
          </fieldset>
          <fieldset class="form-group">
            <input formControlName="passwordcheck" type="password" name="password" class="form-control" id="inputPassword" placeholder="New password again">
          </fieldset>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="f.form.controls.password.invalid && f.form.controls.password.dirty && f.form.controls.password.value.length != 0">{{ f.form.controls.password.errors.message }}</div>
      <div class="alert alert-danger" *ngIf="f.form.controls.passwordcheck.invalid && f.form.controls.passwordcheck.dirty && f.form.controls.passwordcheck.value != f.form.controls.password.value && f.form.controls.password.value.length != 0">{{ f.form.controls.passwordcheck.errors.message }}</div>
      <div class="form-group">
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary form-control confirm-pass-button">RESET PASSWORD</button>
      </div>
    </form>
  </div>
</div>
