<app-header [sendedTitle]="titlName" [sendButtons] = false></app-header>
<div class="container-fluid">
  <div class="row">
    <a class="banner-link col-xs-12" routerLink="/login"></a>
    <p class="offset-xs-2 col-xs-8"> Please enter your email address</p>
    <form class="offset-xs-0 col-xs-12 offset-md-2 col-md-8" #f="ngForm" [formGroup]="form" (ngSubmit)="resetPassword(f)">
      <div class="form-group input-box input-container with-error" [class.with-error]="!f.valid" [class.with-success]="f.valid" [class.with-pristine]="f.pristine">
        <div class="thumbnail">
          <fieldset class="form-group">
            <input formControlName="email" type="email" name="mail" class="form-control" id="inputEmail" placeholder="Email">
          </fieldset>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="f.form.controls.email.invalid && f.form.controls.email.dirty && f.form.controls.email.value.length != 0">{{ f.form.controls.email.errors.message }}</div>
      <div class="form-group">
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary form-control forgot-pass-button">RESET PASSWORD</button>
      </div>
      <div class="alert alert-success" *ngIf="emailEntered">Instructions for chenging password were send to your Email. Check it, please.</div>
    </form>
  </div>
</div>
